<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Centiwise Room Booking Manager</title>

<style>
/* ===== THEME ===== */
:root{
  --brand:#10b3a1;
  --brand-600:#0ea893;
  --brand-700:#0a8f7e;
  --bg:#f8fafc;
  --card:#ffffff;
  --border:#e5e7eb;
  --text:#0f172a;
  --sub:#475569;
}

*{box-sizing:border-box}
body{
  margin:0;
  font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;
  background:var(--bg);
  color:var(--text);
}

/* ===== HEADER ===== */
header{
  background:#05AD8F;
  color:#fff;
  position:sticky;
  top:0;
  z-index:20;
}

.container{
  max-width:1200px;
  margin:0 auto;
  padding:16px 20px;
}

.hdr{
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.brand-title{font-size:22px;font-weight:700}
.brand-sub{font-size:13px;opacity:.9}

.product-row{text-align:center;margin:12px 0}
.product-title{font-size:20px;font-weight:700}
.product-sub{font-size:13px;opacity:.9}

/* ===== SUMMARY ===== */
.summary{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
  gap:12px;
  margin-top:12px;
}

.tile{
  background:#fff;
  color:#0f172a;
  border-radius:12px;
  padding:12px;
  box-shadow:0 6px 20px rgba(0,0,0,.08);
}

.kpi{font-size:18px;font-weight:700}
.lbl{font-size:12px;color:#475569}

/* ===== MAIN ===== */
main{
  padding:20px;
}

.grid{
  display:grid;
  grid-template-columns:1.3fr 1fr;
  gap:16px;
}
@media(max-width:1000px){
  .grid{grid-template-columns:1fr}
}

.card{
  background:#fff;
  border-radius:14px;
  padding:16px;
  box-shadow:0 6px 20px rgba(0,0,0,.08);
}

.row{
  display:flex;
  gap:12px;
  flex-wrap:wrap;
}

label{
  font-size:12px;
  color:#475569;
  margin-bottom:6px;
  display:block;
}

input,select,textarea,button{
  width:100%;
  padding:10px 12px;
  border-radius:10px;
  border:1px solid #cbd5e1;
}

button{
  background:linear-gradient(180deg,var(--brand),var(--brand-600));
  color:#fff;
  font-weight:600;
  border:none;
  cursor:pointer;
}

.btn-ghost{
  background:transparent;
  color:var(--brand-700);
  border:1px solid rgba(16,179,161,.4);
}

.list{
  display:flex;
  flex-direction:column;
  gap:10px;
  max-height:500px;
  overflow:auto;
}

.booking{
  border:1px solid var(--border);
  border-radius:10px;
  padding:10px;
}

.empty{
  text-align:center;
  font-style:italic;
  color:#64748b;
}
</style>
</head>

<body>

<header>
  <div class="container">
    <div class="hdr">
      <div>
        <div class="brand-title">Centiwise</div>
        <div class="brand-sub">Secure Global Payments</div>
      </div>
      <div>Nairobi • <span id="todayStr"></span></div>
    </div>

    <div class="product-row">
      <div class="product-title">Room Booking Manager</div>
      <div class="product-sub">Manage room bookings efficiently</div>
    </div>

    <div class="summary">
      <div class="tile">
        <div class="lbl">Rooms available</div>
        <div class="kpi" id="kpiAvail">–</div>
      </div>
      <div class="tile">
        <div class="lbl">Bookings today</div>
        <div class="kpi" id="kpiBookings">–</div>
      </div>
      <div class="tile">
        <div class="lbl">Conflicts prevented</div>
        <div class="kpi" id="kpiConflicts">0</div>
      </div>
    </div>
  </div>
</header>

<main>
  <div class="grid">

    <!-- FORM -->
    <div class="card">
      <h2>Create Booking</h2>

      <div class="row">
        <div style="flex:1">
          <label>Date</label>
          <input type="date" id="date">
        </div>
        <div style="flex:1">
          <label>Room</label>
          <select id="room"></select>
        </div>
      </div>

      <div class="row">
        <div style="flex:1">
          <label>Start</label>
          <input type="time" id="start">
        </div>
        <div style="flex:1">
          <label>End</label>
          <input type="time" id="end">
        </div>
      </div>

      <label>Meeting Type</label>
      <select id="meetingType"></select>

      <label>Organizer</label>
      <input type="text" id="organizer">

      <label>Notes</label>
      <textarea id="notes" rows="2"></textarea>

      <div class="row">
        <button id="addBookingBtn">Book Room</button>
        <button class="btn-ghost" type="reset">Clear</button>
      </div>
    </div>

    <!-- LIST -->
    <div class="card">
      <h2>Bookings</h2>

      <div class="row">
        <div style="flex:1">
          <label>Date</label>
          <input type="date" id="filterDate">
        </div>
        <div style="flex:1">
          <label>Room</label>
          <select id="filterRoom"></select>
        </div>
      </div>

      <div class="list" id="bookingList">
        <div class="empty">No bookings yet</div>
      </div>
    </div>

  </div>
</main>

<script>
const DEFAULT_ROOMS=[
 {id:"Tembo",name:"Tembo Boardroom",capacity:15},
 {id:"Kifaru",name:"Kifaru",capacity:4},
 {id:"Nyati",name:"Nyati",capacity:4},
 {id:"Simba",name:"Simba",capacity:1},
 {id:"Chui",name:"Chui",capacity:1}
];

const MEETING_TYPES=[
 "Management Meeting",
 "HR Interview",
 "Departmental Meeting",
 "Teams Call"
];

const byId=id=>document.getElementById(id);

function init(){
  const today=new Date().toISOString().slice(0,10);
  byId("date").value=today;
  byId("filterDate").value=today;
  byId("todayStr").textContent=new Date().toDateString();

  const roomSel=byId("room");
  const filterSel=byId("filterRoom");
  roomSel.innerHTML='<option disabled selected>Select room</option>';
  filterSel.innerHTML='<option value="">All rooms</option>';

  DEFAULT_ROOMS.forEach(r=>{
    roomSel.innerHTML+=`<option value="${r.id}">${r.name}</option>`;
    filterSel.innerHTML+=`<option value="${r.id}">${r.name}</option>`;
  });

  const mt=byId("meetingType");
  MEETING_TYPES.forEach(t=>{
    mt.innerHTML+=`<option>${t}</option>`;
  });

  byId("kpiAvail").textContent=DEFAULT_ROOMS.length;
  byId("kpiBookings").textContent="0";
}

init();
</script>

</body>
</html>
